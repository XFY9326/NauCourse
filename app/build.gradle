apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.projectCompileSdkVersion

    defaultConfig {
        applicationId "tool.xfy9326.naucourse"
        minSdkVersion rootProject.ext.projectMinSdkVersion
        targetSdkVersion rootProject.ext.projectTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        resConfigs "zh"
        applicationVariants.all {
            variant ->
                variant.outputs.all {
                    outputFileName = "${variant.buildType.name}_${defaultConfig.versionName}(${defaultConfig.versionCode}).apk"
                }
        }
    }

    buildTypes {
        debug {
            zipAlignEnabled false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            zipAlignEnabled true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.jaredrummler:colorpicker:1.1.0'

    implementation 'com.tencent.bugly:crashreport:3.0.0'

    implementation 'com.google.android.material:material:1.2.0-alpha04'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.preference:preference:1.1.0'

    //中国版 Wear OS 应用要求使用 10.2.0 版的客户端库
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-wearable:10.2.0'

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
}
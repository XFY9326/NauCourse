apply plugin: 'com.android.application'
apply plugin: 'bugly'

bugly {
    appPackage = 'tool.xfy9326.naucourse'
    appId = '7b78d5ccdc'
    appKey = 'a5a6c50e-b240-4f5c-b7bd-f1087d308bd1'
}

android {
    compileSdkVersion rootProject.ext.projectCompileSdkVersion

    defaultConfig {
        applicationId "tool.xfy9326.naucourse"
        minSdkVersion rootProject.ext.projectMinSdkVersion
        targetSdkVersion rootProject.ext.projectTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        buildConfigField("int", "SUB_VERSION", "${rootProject.ext.subVersion}")
        resConfigs "zh"
        applicationVariants.all {
            variant ->
                variant.outputs.all {
                    outputFileName = "${variant.buildType.name}_${defaultConfig.versionCode}_${defaultConfig.versionName}_${rootProject.ext.subVersion}.apk"
                }
        }

    }

    buildTypes {
        debug {
            zipAlignEnabled false
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"debug\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        beta.initWith(release)
        beta {
            zipAlignEnabled true
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"beta\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            zipAlignEnabled true
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"release\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation project(':NauSSO')
    implementation project(':AppUpdater')

    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.jaredrummler:colorpicker:1.1.0'

    implementation 'com.tencent.bugly:crashreport:2.8.6.0'

    implementation 'com.google.android.material:material:1.1.0-alpha04'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.preference:preference:1.1.0-alpha03'

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
}
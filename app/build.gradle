apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.projectCompileSdkVersion

    defaultConfig {
        applicationId "tool.xfy9326.naucourse"
        minSdkVersion rootProject.ext.projectMinSdkVersion
        targetSdkVersion rootProject.ext.projectTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        buildConfigField("int", "SUB_VERSION", "${rootProject.ext.subVersion}")
        resConfigs "zh"
        applicationVariants.all {
            variant ->
                variant.outputs.all {
                    outputFileName = "${variant.buildType.name}_${defaultConfig.versionCode}_${defaultConfig.versionName}_${rootProject.ext.subVersion}.apk"
                }
        }

    }

    buildTypes {
        debug {
            zipAlignEnabled false
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"debug\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        beta.initWith(release)
        beta {
            debuggable true
            zipAlignEnabled true
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"beta\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            zipAlignEnabled true
            minifyEnabled false
            buildConfigField("String", "VERSION_TYPE", "\"release\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':NauSSO')
    implementation project(':NetApi')
    implementation project(':AppUpdater')

    implementation 'org.jsoup:jsoup:1.12.1'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:3.12.3'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.jaredrummler:colorpicker:1.1.0'

    implementation 'com.tencent.bugly:crashreport:3.0.0'

    implementation 'com.google.android.material:material:1.1.0-alpha10'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.preference:preference:1.1.0'

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
}